<!-- Overlay -->
<div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <!-- Modal -->
    <div class="bg-neutral-dark rounded-xl shadow-lg w-full max-w-md p-6 relative">
        <!-- Title -->
        <h2 class="text-xl font-bold text-white mb-4"><ng-content select="[modal-title]"></ng-content></h2>
        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <ng-content select="[modal-body]"></ng-content>
            <div class="flex justify-end gap-2 pt-4 border-t border-white/10">
                <button type="button" (click)="onCancel()" 
                class="px-4 py-2 rounded-md border border-gray-300 text-sm text-white hover:bg-red-500 hover:border-red-500">Cancel</button>
                <button type="submit" 
                class="px-4 py-2 rounded-md bg-caribbean-green text-sm font-bold text-white hover:bg-mountain-meadow">Save</button>
            </div>
        </form>
    </div>
</div>
