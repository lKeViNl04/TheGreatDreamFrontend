<div class="relative flex flex-col w-full h-full text-white ">
    <!-- Header -->
    <div class="relative mx-4 sm:mx-8 mt-4">
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
            <div>
                @if(title()) {
                <h1 class="text-2xl sm:text-xl font-bold">{{ title() }}</h1>
                }
                @if(subtitle()) {
                <p class="mt-1 text-sm text-white/80">{{ subtitle() }}</p>
                }
            </div>
            <div class="flex flex-col md:flex-row items-stretch gap-3 w-full md:w-auto">
                <!-- Search -->
                <div class="relative w-full md:w-72">
                    <app-search-input [searchTerm]="searchTerm()" [placeholder]="searchPlaceholder()" [debounce]="500"
                        (searchTermChange)="searchTermChange.emit($event)" />
                </div>
                <!-- Add button -->
                <app-add-button [label]="addButtonLabel()" [icon]="addButtonIcon()" (clicked)="onAdd.emit()" />
            </div>
        </div>
    </div>
    <!-- Slot de contenido -->
    <div class="p-4 sm:p-6">
        <ng-content></ng-content>
    </div>
    <!-- PaginaciÃ³n -->
    <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()"
        (pageChanged)="onPageChange.emit($event)" />
</div>
