<app-modal-confirm (close)="onCancel()" (confirm)="onConfirm()">
    <span modal-title>Delete Member</span>
    <div modal-body>
        <p class="text-white mb-6">
            Are you sure you want to delete
            <span class="font-bold text-caribbean-green">
                ID: {{ entityId() }}, Member: {{ memberFirstname() }} {{ memberLastname() }}
            </span>?
            This action cannot be undone.
        </p>
    </div>
</app-modal-confirm>
