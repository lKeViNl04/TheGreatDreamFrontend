<app-modal-confirm (close)="onCancel()" (confirm)="onConfirm()">
    <span modal-title>Delete Monthly Expense</span>
    <div modal-body>
        <p class="text-white mb-6">
            Are you sure you want to delete
            <span class="font-bold text-caribbean-green">Monthly Expense {{ entityId() }},
                Fecha: "{{expenseDate()}}", Monto: "{{expenseAmount()}}"</span>? This
            action cannot be undone.
        </p>
    </div>
</app-modal-confirm>
