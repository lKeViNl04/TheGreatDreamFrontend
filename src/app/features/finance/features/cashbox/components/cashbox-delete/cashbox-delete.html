<app-modal-confirm (close)="onCancel()" (confirm)="onConfirm()">
    <span modal-title>Delete Cashbox</span>
    <div modal-body>
        <p class="text-white mb-6">
            Are you sure you want to delete
            <span class="font-bold text-caribbean-green">ID:{{ entityId() }}, Cashbox {{ (cashBoxMonth() +'-01-' + cashBoxYear()) | date:'LLLL'
                | titlecase }} {{ cashBoxYear()}}</span>? This
            action cannot be undone.
        </p>
    </div>
</app-modal-confirm>
