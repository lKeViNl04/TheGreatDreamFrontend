<app-modal-shell (close)="onCancel()" (save)="submitForm()">
    <span modal-title>Edit Cashbox</span>
    <div modal-body class="flex flex-col gap-4">
        @if (editEntity(); as cashbox) {
        <!-- Year -->
        <app-form-select label="Year" name="year" [required]="true" [options]="years" [(model)]="cashbox.year"
            (modelChange)="patchEntityEdit({ year: $event })" selectClass="w-full" />
        <!-- Month -->
        <app-form-select label="Month" name="month" [required]="true" [options]="months" [(model)]="cashbox.month"
            (modelChange)="patchEntityEdit({ month: $event })" selectClass="w-full" />
        }
    </div>
</app-modal-shell>
