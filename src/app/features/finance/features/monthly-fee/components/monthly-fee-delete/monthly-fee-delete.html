<app-modal-confirm (close)="onCancel()" (confirm)="onConfirm()">
    <span modal-title>Delete Monthly Fee</span>
    <div modal-body>
        <p class="text-white mb-6">
            Are you sure you want to delete
            <span class="font-bold text-caribbean-green">Monthly Fee {{entityId()}},
                Caja: "{{feeCashBoxId()}}", MemberId: "{{feeMemberId()}}"</span>? This
            action cannot be undone.
        </p>
    </div>
</app-modal-confirm>
