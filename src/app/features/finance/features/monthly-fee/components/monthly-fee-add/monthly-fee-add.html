<app-modal-shell (close)="onCancel()" (save)="submitForm()">
    <span modal-title>Add Monthly Fee</span>
    <div modal-body class="flex flex-col gap-4">
        <!-- CashboxId -->
        <app-form-select label="Cashbox ID" name="cashboxId" [required]="true" [options]="cashboxOptions()"
            [(model)]="entity().cashBoxId" (modelChange)="patchEntityAdd({ cashBoxId: $event })" selectClass="w-full" />
        <!-- MemberId -->
        <app-form-select label="Member ID" name="memberId" [required]="true" [options]="memberOptions()"
            [(model)]="entity().member" (modelChange)="patchEntityAdd({ member: $event })" selectClass="w-full" />
        <!-- Assigned Amount -->
        <app-form-input label="Assigned Amount" name="assignedAmount" type="number"
            placeholder="Add a Assigned Amount. Ej: 35000" [required]="true" [(model)]="entity().assignedAmount"
            inputClass="w-full" (modelChange)="patchEntityAdd({ assignedAmount: $event })" />
        <!-- Paid -->
        <app-form-input label="Paid" name="paid" type="number" [required]="true" [(model)]="entity().paid"
            inputClass="w-full" (modelChange)="patchEntityAdd({ paid: $event })" />
        <!-- Status -->
        <app-form-select label="Status" name="status" [required]="true" [options]="statusOptions"
            [(model)]="entity().status" selectClass="w-full" (modelChange)="patchEntityAdd({ status: $event })" />
    </div>
</app-modal-shell>
