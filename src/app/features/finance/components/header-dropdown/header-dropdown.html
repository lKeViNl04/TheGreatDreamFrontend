<div class="relative inline-block text-left mx-4 sm:mx-8 mt-4 " 
  (mouseenter)="dropdownOpen.set(true)" (mouseleave)="dropdownOpen.set(false)">
  <!-- BotÃ³n -->
  <button 
    type="button"
    class="inline-flex justify-between rounded-md border shadow-sm px-4 py-2 bg-caribbean-green text-sm font-medium text-black hover:bg-mountain-meadow focus:outline-none"
    aria-haspopup="menu"
    [attr.aria-expanded]="dropdownOpen()">
    {{ currentViewName() }}
    <svg [class.-rotate-90]="dropdownOpen()" class="w-5 h-5 transition-transform duration-300">
      <use xlink:href="/icons/sprite.svg#Dropdown" />
    </svg>
  </button>
  <!-- Dropdown lateral -->
  @if (dropdownOpen()) {
  <div class="absolute left-full top-0 xs:w-35 z-50 rounded-md shadow-lg bg-neutral-800 text-white ring-1 ring-black ring-opacity-5">
    <div role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
      @for (view of otherViews(); track $index) {
      <a [routerLink]="['/finance', view.route]"
        class="block px-4 py-2 text-sm rounded-md hover:bg-mountain-meadow  hover:text-black" role="menuitem">
        {{ view.label }}
      </a>
      }
    </div>
  </div>
  }
</div>
